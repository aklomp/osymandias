name: Build

on: [push]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libgl-dev
        sudo apt-get install libglu-dev
        sudo apt-get install libgtk-3-dev
    - name: Compile
      run: make
